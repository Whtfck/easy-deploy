plugins {
    id 'org.jetbrains.intellij' version '1.5.3'
    id 'java'
}

group 'tech.lin2j'
version '1.2.0-213'


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    implementation 'ch.ethz.ganymed:ganymed-ssh2:build210'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = 'IU-2021.3'
    plugins = [
            "org.jetbrains.plugins.terminal",
// the remote-run plugin need IntelliJ IDEA Ultimate
// please enable plugin FTP/SFTP Connectivity if
// the prompt is missing 'remote-run'
            "org.jetbrains.plugins.remote-run",
    ]
}

test {
    useJUnitPlatform()
}
